<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise en page avec Flexbox</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .content {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .box {
            background-color: #666;
            width: 48%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            En-tête
        </div>
        <div class="content">
            <div class="box">Boîte 1</div>
            <div class="box">Boîte 2</div>
        </div>
    </div>
</body>
</html>
