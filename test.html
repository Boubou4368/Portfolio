<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copier l'email avec SVG</title>
    <style>
        .copy-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .copy-button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .copy-button:hover svg {
            fill: blue;
        }
    </style>
</head>
<body>
    <p>
        Mon email : <span id="email">exemple@example.com</span>
        <button class="copy-button" onclick="copierEmail()" aria-label="Copier l'email">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                
            </svg>
        </button>
    </p>

    <script>
        function copierEmail() {
            var email = document.getElementById('email').innerText;
            var textarea = document.createElement('textarea');
            textarea.value = email;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Email copi√© : ' + email);
        }
    </script>
</body>
</html>
